<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8"/>
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div id="exampleToolbar" role="group">
						<div class="form-group col-sm-6">
							<input id="searchNumber" type="text" class="form-control"
								placeholder="工号"/>
						</div>
						<div class="form-group col-sm-6">
							<input id="searchName" type="text" class="form-control"
								   placeholder="姓名"/>
						</div>
						<button class="btn btn-success" onclick="reLoad()">查询</button>
						<button shiro:hasPermission="user:add" type="button"
							class="btn  btn-primary" onclick="add()">
							<i class="fa fa-plus hidden" aria-hidden="true"></i>添加
						</button>
						<button shiro:hasPermission="user:batchRemove" type="button"
							class="btn  btn-danger" onclick="batchRemove()">
							<i class="fa fa-trash hidden" aria-hidden="true"></i>删除
						</button>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_author_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="user:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="user:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<script type="text/javascript">
			var s_author_h = '';
		</script>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/static/js/sys/user/user.js"></script>
</body>
</html>
