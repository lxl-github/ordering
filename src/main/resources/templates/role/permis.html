<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<meta charset="utf-8"/>
<head th:include="include::header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">所属系统：</label>
								<div class="col-sm-8">
									<input id="appId" name="appId" class="form-control" type="hidden"
										   th:value="${app.id}" />
									<input id="title" name="" class="form-control" type="text"
										   th:value="${app.title}" readonly="readonly"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">角色名：</label>
								<div class="col-sm-8">
									<input id="roleId" name="roleId" class="form-control" type="hidden"
										   th:value="${role.id}" />
									<input id="" name="" class="form-control" th:value="${role.name}"
										type="text" readonly="readonly"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">菜单权限：</label>
								<input id="menuIds" name="menuIds" type="hidden"/>
								<div class="col-sm-8">
									<div id="menuTree"></div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/static/js/sys/role/permis.js">
	</script>
	<script th:inline="javascript">
		$(function() {
			var appId = "[[${app.id}]]";
			var roleId = "[[${role.id}]]";
			getMenuTreeData(appId, roleId);
			validateRule();
		});
	</script>
</body>

</html>
