<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8"/>
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${app.id}"
							type="hidden"/>
						<div class="form-group">
							<label class="col-sm-3 control-label">应用系统名称：</label>
							<div class="col-sm-8">
								<input id="name" name="name" class="form-control" type="text"
									th:value="${app.name}"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">应用系统标题：</label>
							<div class="col-sm-8">
								<input id="title" name="title" class="form-control"
									type="text" th:value="${app.title}"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">应用系统唯一码：</label>
							<div class="col-sm-8">
								<input id="appKey" name="appKey" class="form-control" type="text"
									th:value="${app.appKey}"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">应用系统地址：</label>
							<div class="col-sm-8">
								<input id="basePath" name="basePath" class="form-control" type="text"
									   th:value="${app.basePath}"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">排序：</label>
							<div class="col-sm-8">
								<input id="orders" name="orders" class="form-control" type="number"
									   th:value="${app.orders}"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">状态:</label>
							<div class="col-sm-8">
								<label class="radio-inline"> <input
									th:field="*{app.status}" type="radio" name="status" value="1" />
									正常
								</label> <label class="radio-inline"> <input
									th:field="*{app.status}" type="radio" name="status" value="0" />
									禁用
								</label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">应用系统描述：</label>
							<div class="col-sm-8">
								<input id="description" name="description" class="form-control" type="text" th:value="${app.description}"/>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-8 col-sm-offset-3">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/static/js/sys/app/edit.js">
	</script>
</body>
</html>
